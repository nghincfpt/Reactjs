    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const myClasses = (
            <a href="https://fsoft-academy.edu.vn/">
                <h1>
                    Welcome!
                </h1>
            </a>
        );

        // ReactDOM.render(myClasses, document.getElementById('root'));

        const example = <h1 id="example">JSX Attributes</h1>;

        // When rendered, this JSX expression...
        const heading = <h1 className="example">Hello ReactJS - JSX</h1>;
        
        // ...will be rendered as this HTML
        <h1 class="example">Hello ReactJS - JSX</h1>

        const element = React.createElement(
            'h1',
            {className: 'example'},
            'Hello, React JS!'
        );

       

        ReactDOM.render(element, document.getElementById('root'));


    </script>
